<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <link rel="stylesheet" href="style-account.css">
</head>
<body>

<!--Top Menu-->
<div class="ui borderless topmenu menu">
  <a class="item">
    Home
  </a>
  <a class="item">
    FAQ
  </a>

  <a class="right item">
    <a class="item">
      <div class="ui dropdown">
        <div class="toptext">
          <i class="user icon"></i>
          Sign In
        </div>
      </div>
    </a>
  </a>
</div>


<!-- Middle Section -->


<!-- Center Block -->
<div class="center-block">
  <div class="ui container colorblocktop">

    <h1 class="ui header">
      Welcome!
    </h1>
    <!--<div class="ui budget container">-->

    <div class="ui centered cards">
      <div class="card">
        <div class="content">
          <div class="header">Personal Budget</div>
          <div class="description">
            Balance: $1000
          </div>
        </div>
        <div class="ui bottom attached green button">
          View
        </div>
      </div>

      <div class="card">
        <div class="content">
          <div class="header">Business Budget</div>
          <div class="description">
            Balance: $500
          </div>
        </div>
        <div class="ui bottom attached green button">
          View
        </div>
      </div>

      <div class="card">
        <div class="content">
          <div class="header">Add New Budget</div>
          <div class="description">
            <!--Balance: $500-->
          </div>
        </div>
        <div class="ui bottom attached button">
          <i class="plus icon"></i>
          Add Budget
        </div>
      </div>
      </div>
  </div>


</div>
</div>


<!-- Footer -->
<div class="footer">
  <div class="ui container colorblocktop">
    <div class="ui three column grid">
      <div class="column">
        ACCOUNT
        <div class="column">
          <div class="ui divider"></div>
        </div>
        <div class="column"><a>Sign In</a></div>
        <div class="column"><a>Create Account</a></div>
      </div>
      <div class="column">
        MAIN MENU
        <div class="column">
          <div class="ui divider"></div>
        </div>
        <div class="column"><a>Home</a></div>
        <div class="column"><a>FAQ</a></div>
      </div>
      <div class="column">
        CONNECT
        <div class="column">
          <div class="ui divider"></div>
        </div>
        <div class="column">Sign up for the latest updates</div>
        <div class="column"><a>
          <div class="ui action input">
            <input type="text" placeholder="Enter email address">
            <button class="ui button">Join</button>
          </div>
        </div>

      </div>
    </div>
    <div class="ui one column grid">
      <div class="column">
        <div class="ui divider"></div>
      </div>
      <div class="column">
        <a class="bottom-icon">
          <i class="big facebook f icon"></i>
        </a>
        <a class="bottom-icon">
          <i class="big twitter icon"></i>
        </a>
        <a class="bottom-icon">
          <i class="big pinterest icon"></i>
        </a>
        <a class="bottom-icon">
          <i class="big instagram icon"></i>
        </a>
      </div>
      <div class="column">COPYRIGHT &copy; 2018</div>

    </div>
  </div>
</div>


</body>
</html>
