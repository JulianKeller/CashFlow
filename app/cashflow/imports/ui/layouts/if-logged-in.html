<template name="If_Logged_In">
  <style>
    .ui.notification.container {
      text-align: center;
      color: white;
      padding-top: 5%;
      padding-bottom: 10%;
      width: 50%;
    }

    /* Centered text */
    .ui.huge.header {
      top: 25%;
      left: 50%;
      text-align: center;
      font-size: 4em;
    }

    #sub {
      font-size: 45px;
      color: gray;
      padding-bottom: 20px;
    }
  </style>

  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      <div class="ui notification container">
        <h1 class="ui huge header">
          You are Logged Out
          <i class="red sign in icon"></i>
        </h1>
        <h3 id="sub">
          Please sign in to view that page or go back to home.
        </h3>
        <a id="homeButton" class="ui large button" href="{{pathFor 'Home_Page'}}">
          <i class="angle double left icon"></i>
          Back to Home
        </a>
      </div>
    {{/if}}
  {{/if}}
</template>
