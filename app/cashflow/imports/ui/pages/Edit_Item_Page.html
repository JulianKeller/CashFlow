<template name="Edit_Item_Page">
    {{#If_Logged_In}}
      <div style="padding-top: 20px" class="ui form container">
        {{#autoForm
            collection=stuffCollection
            template="semanticUI"
            id="EditItemForm"
            type="update"
            doc=getDoc
            buttonContent="Update"
        }}

          <form class="ui form">
            <h3 class="ui dividing header">Update Item</h3>

            <div class="two fields">
              <div class="field">
              {{>afQuickField name='name'}}
              </div>
              <div class="field">
                {{>afQuickField name='description'}}
              </div>
            </div>

            <div class="field">
              {{>afQuickField name='balance'}}
            </div>
          </form>
          <button type="submit" class="ui button">Submit</button>
          <!--<button id="remove" class="ui button">Delete</button>-->

        {{/autoForm}}
      </div>
    {{/If_Logged_In}}
</template>
