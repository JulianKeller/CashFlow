    .ui.centered.grid {
      position: relative;
      text-align: center;

      object-position: 50% 0;
      width: 100%;
      height: 600px;
    }

    .ui.huge.header {

    }

    }

      </div>

  </div>

  <div id="homeText" class="ui container">
