<template name="Add_Item_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class="ui form container">
      {{#autoForm
          collection=stuffCollection
          template="semanticUI"
          id="AddStuffForm"
          type="insert"
          resetOnSuccess=true }}

        <form class="ui form">
          <h3 class="ui dividing header">Add Contact</h3>

          <div class="two fields">
            <div class="field">
              {{>afQuickField name='name'}}
            </div>
            <div class="field">
              {{>afQuickField name='description'}}
            </div>
          </div>

          <div class="field">
            {{>afQuickField name='balance'}}
          </div>
        </form>
        <button type="submit" class="ui button">Submit</button>
      {{/autoForm}}
    </div>
  {{/If_Logged_In}}
</template>
