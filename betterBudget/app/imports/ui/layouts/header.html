<template name="Header">
  <img id="banner" class="ui fluid image" src="/images/beach-banner.jpg">
  <!-- Main Menu -->
  <div class="ui teal borderless inverted menu">
    <div class="ui container">
      <!-- If user is logged in -->
      {{#if currentUser}}
        <a class="item" href="{{pathFor 'List_Stuff_Page'}}"><h1>Friends</h1></a>
        <a class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}">Add Contact</a>
      {{else}}
        <a class="item" href="{{pathFor 'List_Stuff_Page'}}"><h1>Friends</h1></a>
      {{/if}}
      <a href="#" class="right aligned item">{{> loginButtons align="right"}}</a>
    </div>
  </div>
</template>
