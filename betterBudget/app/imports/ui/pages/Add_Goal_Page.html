<template name="Add_Goal_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class="ui form container">
      {{#autoForm
          collection=goalCollection
          template="semanticUI"
          id="AddGoalForm"
          type="insert"
          resetOnSuccess=true }}

      <form class="ui form">
        <h3 class="ui dividing header">Update Contact</h3>

        <div class="two fields">
          <div class="field">
            {{>afQuickField name='name'}}
          </div>
          <div class="field">
            {{>afQuickField name='goal'}}
          </div>
        </div>

        <div class="field">
          {{>afQuickField name='saved'}}
        </div>

        <div class="two fields">
          <div class="field">
            {{>afQuickField name='needed'}}
          </div>
        </div>
      </form>
      <button type="submit" class="ui button">Update</button>
  {{/autoForm}}
</div>
  {{/If_Logged_In}}
  </template>
