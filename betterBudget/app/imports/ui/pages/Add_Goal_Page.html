<template name="Add_Goal_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class="ui form container">
      {{#autoForm
          collection=goalCollection
          template="semanticUI"
          id="AddGoalForm"
          type="insert"
          resetOnSuccess=true }}

      <form class="ui form">
        <h3 class="ui dividing header">Add Goal</h3>
          <div class="three fields">
            <div class="field">
            {{>afQuickField name='name'}}
            </div>
            <div class="field">
            {{>afQuickField name='goal'}}
            </div>
            <div class="field">
              {{>afQuickField name='saved'}}
            </div>
          </div>
      </form>
      <button type="submit" class="ui button">Update</button>
  {{/autoForm}}
</div>
  {{/If_Logged_In}}
  </template>
