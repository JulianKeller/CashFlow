      <!--Expenses-->
      <table class="ui four column green table">
        <thead>
        <tr>
          <th>Expense</th>
          <th>Description</th>
          <th class="selectable">
            Balance
          </th>
          <th class="selectable">
            <a id="add" href="{{ pathFor 'Add_Item_Page' }}">
              <i class="plus icon"></i>
              Add Item
            </a>
          </th>
        </tr>
        </thead>
        <tbody>
        {{#each item in stuffList}}
        <tr>
          <td class="selectable">
            <a href="#">{{item.name}}</a>
          </td>
          <td class="selectable">
            <a href="#">{{item.description}}</a>
          </td>
          <td class="selectable">
            <a href="#">${{item.balance}}</a>
          </td>
          <td>
            <a href="{{pathFor 'Edit_Item_Page' _id=item._id}}">Edit</a>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>


      <!-- Goals -->
      <h2 class="ui left aligned header">
        Goals
      </h2>


      <table class="ui five column green table">
        <thead>
        <tr>
          <th>Item</th>
          <th>Goal</th>
          <th>Saved</th>
          <th>Needed</th>
          <th>Progress
            <a id="add" href="{{ pathFor 'Add_Goal_Page' }}">
              <i class="plus icon"></i>
              Add Goal
            </a>
          </th>
        </tr>
        </thead>
        <tbody>
        {{#each item in goalList}}
        <tr>
          <td class="selectable">
            <a href="#">{{item.name}}</a>
          </td>
          <td class="selectable">
            <a href="#">${{item.goal}}</a>
          </td>

          <td class="selectable">
            <a href="#">${{item.saved}}</a>
          </td>
          <td>${{item.needed}}</td>

          <td>
            <div class="center">
              <!-- TODO get unique ID for the goal-->
              <div class="ui indicating progress" data-value="{{item.saved}}" data-total="{{item.goal}}" id="{{item._id}}">
                <div class="bar">
                  <div class="progress"></div>
                </div>
                <div id="label"></div>
                <script>
                  $('#{{item._id}}')
                      .progress('increment')
                  ;
                </script>
              </div>
            </div>
          </td>
        </tr>

        {{/each}}
        </tbody>
      </table>


    </div>
  </div>
</template>
